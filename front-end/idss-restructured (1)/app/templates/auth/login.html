<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDSS Pandemic Management - Login</title>
    <style>
        :root {
            --bg-light: #f5f7fa;
            --bg-card: #ffffff;
            --text-primary: #333333;
            --text-secondary: #6b7280;
            --accent-blue: #5a9bd5;
            --accent-green: #7bc043;
            --input-bg: #f9fafb;
            --input-border: #e5e7eb;
            --button-bg: #2d389c;
            --button-hover: #4a8bc5;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        
        .login-card {
            background-color: var(--bg-card);
            border-radius: 20px;
            padding: 80px;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        h1 {
            font-size: 1.6rem;
            margin-bottom: 30px;
            color: var(--text-primary);
        }
        
        .logo {
            margin: 20px auto;
            width: 80px;
            height: 80px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 40px 14px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1.05rem;
            box-sizing: border-box;
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        
        .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .btn-signin {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-signin:hover {
            background-color: var(--button-hover);
        }
        
        .heartbeat-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .heartbeat-logo svg {
            width: 120px;
            height: 120px;
        }

        .flash-messages {
            margin-bottom: 15px;
            color: #e53e3e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>IDSS pandemic management</h1>
            
            <div class="heartbeat-logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Heartbeat line -->
                    <path d="M5,50 L25,50 L30,30 L40,70 L50,40 L60,50 L95,50" stroke="#2d389c" stroke-width="3" fill="none"/>
                    
                    <!-- Rounder heart shape -->
                    <path d="M50,90 C25,70 0,50 0,25 C0,10 10,0 25,0 C35,0 45,10 50,20 C55,10 65,0 75,0 C90,0 100,10 100,25 C100,50 75,70 50,90 Z"                          stroke-width="2" 
                          fill="#2d389c" 
                          fill-opacity="0.1"/>
                </svg>
            </div>
            
            {% if get_flashed_messages() %}
            <div class="flash-messages">
                {% for message in get_flashed_messages() %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                {{ form.hidden_tag() }}
                
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                    <span class="icon">ðŸ‘¤</span>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    <span class="icon">ðŸ”’</span>
                </div>
                
                <button type="submit" class="btn-signin">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
