<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDSS Pandemic Management - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #f8fafc;
            --bg-gradient-end: #e2e8f0;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-primary: #2d389c;
            --accent-secondary: #4f46e5;
            --input-bg: #f8fafc;
            --input-border: #e2e8f0;
            --input-focus-border: #2d389c;
            --button-gradient-start: #2d389c;
            --button-gradient-end: #4f46e5;
            --error-color: #ef4444;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            line-height: 1.5;
        }
        
        .container {
            width: 100%;
            max-width: 440px;
        }
        
        .login-card {
            background: var(--bg-card);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: -0.025em;
        }
        
        .heartbeat-logo {
            margin: 0 auto 2rem;
            max-width: 80px;
            text-align: center;
        }
        
        .heartbeat-logo svg {
            width: 100%;
            height: auto;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 0.875rem 2.5rem 0.875rem 1rem;
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.15s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(45, 56, 156, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        
        .icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }
        
        .btn-signin {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--button-gradient-start), var(--button-gradient-end));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: box-shadow 0.15s ease;
        }
        
        .btn-signin:hover {
            box-shadow: 0 4px 12px rgba(45, 56, 156, 0.25);
        }
        
        .flash-messages {
            margin-bottom: 1.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error-color);
            font-size: 0.875rem;
            text-align: center;
        }
        
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            
            
            <h1>IDSS Pandemic Management</h1>
            
            {% if get_flashed_messages() %}
            <div class="flash-messages">
                {% for message in get_flashed_messages() %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                {{ form.hidden_tag() }}
                
                <div class="form-group">
                    <input type="text" 
                           name="username" 
                           class="form-control" 
                           placeholder="Enter your username"
                           autocomplete="username"
                           required>
                    <span class="icon">ðŸ‘¤</span>
                </div>
                
                <div class="form-group">
                    <input type="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Enter your password"
                           autocomplete="current-password"
                           required>
                    <span class="icon">ðŸ”’</span>
                </div>
                
                <button type="submit" class="btn-signin">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
